<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Demo Project</title>
  </head>
  <body>
    <div class="blurlay"></div>
    <header class="header">
      <nav class="navbar">
        <div class="navbar-left">
          <div class="logo">Logo</div>

          <div class="menu">
            <div class="submenu">Menu 1</div>
            <div class="submenu">Menu 2</div>
            <div class="dropdown">
              <div class="select">Az</div>
              <div class="down-arrow">
                <i class="arrow down"></i>
              </div>
            </div>
            <div class="options">
              <div class="option">Az</div>
              <div class="option">Tr</div>
              <div class="option">Fr</div>
            </div>
          </div>
        </div>
        <div class="navbar-right">
          <div class="watchlist">
            Watchlist
            <span class="badge"></span>
          </div>
          <div class="signin">Sign In</div>
          <form class="form">
            <span class="form-exit">
              <div class="form-exit-vector1">|</div>
              <div class="form-exit-vector2">|</div>
            </span>
            <div class="form-title">Sign In</div>
            <div class="form-question">Do you have an toog account?</div>
            <div class="li-pair">
              <label htmlFor="email">Email</label>
              <input
                type="email"
                name="email"
                class="email"
                placeholder="sample@mail.com"
              />
            </div>
            <div class="li-pair">
              <label htmlFor="pass">Password</label>
              <input type="pass" name="pass" class="pass" placeholder="*****" />
              <span class="forgot">Forgot password?</span>
            </div>
            <div class="form-buttons">
              <button class="signup-button">Sign Up</button>
              <button class="signin-button">Sign in</button>
            </div>
            <div class="policy">
              This site is protected by reCAPTCHA and the Google Privacy Policy
              and Terms of Service apply.
            </div>
          </form>

          <div class="watchlist-container">
            <span class="exit">
            <div class="exit-vector1">|</div>
            <div class="exit-vector2">|</div>
          </span>
            <div class="watchlists">
              
              <div class="scroll">
                <div class="scroll-thumb"></div>
              </div>
              <!-- <div class="container"> -->
                <div class="watchlist-item">
                  <div class="watchlist-item-photo">
                    <a>
                      <img src="./assets/Rectangle 57.png" />
                    </a>
                  </div>
                  <div class="watchlist-item-name">The Witcher</div>
                  <div class="delete">
                    <div class="delete-vector1">|</div>
                    <div class="delete-vector2">|</div>
                  </div>
                </div>
                <div class="watchlist-item">
                  <div class="watchlist-item-photo">
                    <a>
                      <img src="./assets/Rectangle 58.png" />
                    </a>
                  </div>
                  <div class="watchlist-item-name">The Queen's Gambit</div>
                  <div class="delete">
                    <div class="delete-vector1">|</div>
                    <div class="delete-vector2">|</div>
                  </div>
                </div>
                <div class="watchlist-item">
                  <div class="watchlist-item-photo">
                    <a>
                      <img src="./assets/Rectangle 59.png" />
                    </a>
                  </div>
                  <div class="watchlist-item-name">The Dark Knight</div>
                  <div class="delete">
                    <div class="delete-vector1">|</div>
                    <div class="delete-vector2">|</div>
                  </div>
                </div>
                <div class="watchlist-item">
                  <div class="watchlist-item-photo">
                    <a>
                      <img src="./assets/Rectangle 60.png" />
                    </a>
                  </div>
                  <div class="watchlist-item-name">No Time To Day</div>
                  <div class="delete">
                    <div class="delete-vector1">|</div>
                    <div class="delete-vector2">|</div>
                  </div>
                <!-- </div> -->
              </div>
            </div>
          </div>
        </div>

        <div class="burger">
          <div class="burger-bar"></div>
          <div class="burger-bar"></div>
          <div class="burger-bar"></div>
        </div>
      </nav>

      <div class="menu-container"></div>
    </header>

    <main class="main">
      <div class="slider">
        <div class="movies">
          <!--  movie-item  -->
        </div>

        <button class="prev-button">&#10094;</button>
        <button class="next-button">&#10095;</button>
      </div>
      <div class="slider2">
        <div class="movies2">
          <!--  movie-item  -->
        </div>

        <button class="prev-button2">&#10094;</button>
        <button class="next-button2">&#10095;</button>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
